<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="shortcut icon" href="./assets/img/icono.png" type="image/x-icon" />
    <title>Música</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 d-flex justify-content-center mt-4">
                <img src="./assets/img/musica.png" alt="MUSICA-ESCUCHANDO MUSICA" width="300" height="300">
            </div>
            <div class="col-12 col-md-8 px-5 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Inicio de sesión</h3>
                    </div>
                    <div class="card-body">
                        <form action="./menu.html">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <h5>Correo electrónico</h5>
                                </label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <h5>Contraseña</h5>
                                </label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid col-4 mx-auto">
                                <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
